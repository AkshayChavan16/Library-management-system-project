{% extends 'admin_navbar.html' %}
{% block content %}
    <h2 align="center">Add Books Data</h2>
<form  method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td> Book Name : </td>
        <td><input type="text" name="txtName"  value="{{ data.bname }}"></td>
    </tr>
    <tr>
        <td> Author Name : </td>
        <td><input type="text" name="txtAuthor"  value="{{ data.authname }}"></td>
    </tr>
    <tr>
        <td>Course : </td>
        <td>
            <select name="ddlCourse">
            <option selected>{{ data.courseid }}</option>
                {% for i in Course_Data %}
                     <option>{{ i.cname }}</option>
                {% endfor %}
            </select>
        </td>
    </tr>
    <tr>
    <td><input type="submit" name="btnsub" value="Edit Books"></td>
    </tr>
</table>
</form>

{% endblock%}
