{% extends 'admin_navbar.html' %}
{% block content %}
<h2 align="center">Display Books Details</h2>
<table align="middle " border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.bname }}</td>
        <td>{{ i.authname }}</td>
        <td>{{ i.courseid }}</td>
        <td><a href="{% url 'up' i.id %}">Update</a></td>
        <td><a href="{% url 'del' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
