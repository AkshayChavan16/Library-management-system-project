{% extends 'student_navbar.html' %}

{% block content %}
<h2 align="center">Book details</h2>
<div>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Issued Book</th>
        <th>Issued Date</th>
        <th>Ending date</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.studname }}</td>
        <td>{{ i.bookname }}</td>
        <td>{{ i.startdate }}</td>
        <td>{{ i.enddate }}</td>
    </tr>
    {% endfor %}

</table>
</div>

{% endblock  %}
